<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA-lite Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header data-template="header.html"></header>
      <main id="main">
        <div data-template="article" data-bind="articles">
          loading articles...
        </div>
      </main>
      <footer data-template="footer.html"></footer>
    </div>
    <template data-name="article">
      <article>
        <input name="id" data-value="id" hidden />
        <h2 data-text="title"></h2>
        <p data-text="intro" data-class="highlight"></p>
        <div>
          <img
            data-src="cover_image"
            data-alt="cover_alt"
            data-title="cover_title"
          />
        </div>
        <button data-disabled="archived" data-onclick="seeMore">
          see more
        </button>
        <div data-hidden="passed">Status: active</div>
        <a data-href="detail">Details</a>
      </article>
    </template>
    <script src="base.js"></script>
    <script>
      let articles = [
        {
          id: 1,
          title: 'Hello World',
          intro: 'This is a sample article',
          cover_image: 'https://picsum.photos/seed/1/200',
          cover_alt: 'brown tune photo of bridge',
          cover_title: 'sample image 1',
          detail: '/article/1',
        },
        {
          id: 2,
          title: 'Hello SPA',
          intro: 'This is the second sample article',
          cover_image: 'https://picsum.photos/seed/2/200',
          cover_alt:
            'desk with laptop, keyboard, mouse, notebook and a pair of glasses',
          cover_title: 'sample image 2',
          detail: '/article/2',
          archived: true,
        },
        {
          id: 3,
          title: 'Hello SPA',
          intro: 'This is text should be bolded',
          cover_image: 'https://picsum.photos/seed/3/200',
          cover_alt: 'a small waterfall in the forest',
          cover_title: 'sample image 3',
          detail: '/article/3',
          passed: true,
          highlight: true,
        },
      ].map(article =>
        Object.assign(article, {
          seeMore: event => seeMore(event, article.id),
        }),
      )
      function seeMore(event, id) {
        console.log('see more:', { event, id })
      }
      scanTemplates(app, { articles })
    </script>
  </body>
</html>
